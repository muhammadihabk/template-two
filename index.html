      <main>
        <section class="analytics">
          <div class="analytics_header">
            <h2>Analytics</h2>
            <select>
              <option>Last 7 days</option>
            </select>
          </div>
          <div class="analytics_chart-wrapper">
            <canvas id="analytics-chart"></canvas>
          </div>
        </section>

        <section class="overview">
          <div class="overview_header">
            <h2>Overview</h2>
          </div>
          <div class="overview_table-wrapper">
            <table>
              <thead>
                <tr>
                  <th class="align-left">Quarter</th>
                  <th class="align-right">Revenue</th>
                  <th class="align-right">Growth</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="align-left">Q1 - Last</td>
                  <td class="align-right">$3680</td>
                  <td class="align-right">
                    <span class="growth-arrow positive">&#9650;</span>
                    <span class="growth-value">$70</span>
                  </td>
                </tr>
                <tr>
                  <td class="align-left">Q2 - Current</td>
                  <td class="align-right">$4680</td>
                  <td class="align-right">
                    <span class="growth-arrow positive">&#9650;</span>
                    <span class="growth-value">$420</span>
                  </td>
                </tr>

            </table>
          </div>
        </section>
